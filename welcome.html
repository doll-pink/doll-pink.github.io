    <meta name="google-site-verification" content="NXZ5ARQGE6oxqEfH0AIe4s9kbkPtTbiaY-stS2IP6Zg" />
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&family=Ovo&display=swap" rel="stylesheet">

    <style>
        /* Pink scrollbar for WebKit browsers (Chrome, Safari, Edge) */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #f8f8f8;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #ff69b4;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ff1493;
        }
        
        /* Firefox scrollbar support */
        * {
            scrollbar-width: thin;
            scrollbar-color: #ff69b4 #f8f8f8;
        }
        
        /* Body and layout styling */
        body {
            font-family: "Ovo", serif;
            background: #fff;
            margin: 0;
            padding: 40px;
            color: #000;
            line-height: 1.6;
            /* Disable text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Disable right-click context menu */
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Pink links - ONLY ADDITION */
        a, a:visited, a:hover, a:active, a:link {
            color: #ff69b4 !important;
            text-decoration: none;
        }
        
        a:hover {
            color: #ff1493 !important;
        }
        
    </style>
</head>
<body>


        <!-- Random paragraphs with pink accents -->
        <div class="random-para">
            Welcome to Doll.Pink
        </div>
        <!-- Random paragraphs with pink accents -->
        <div class="random-para">
            <a href="https://doll.pink">Doll.Pink</a>
        </div>
        
        

    </div>

    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, etc.
        document.addEventListener('keydown', function(e) {
            // F12
            if (e.keyCode === 123) {
                e.preventDefault();
                return false;
            }
            // Ctrl+Shift+I/J
            if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) {
                e.preventDefault();
                return false;
            }
            // Ctrl+U (view source)
            if (e.ctrlKey && e.keyCode === 85) {
                e.preventDefault();
                return false;
            }
            // Ctrl+S (save)
            if (e.ctrlKey && e.keyCode === 83) {
                e.preventDefault();
                return false;
            }
        }, false);
        
        // Disable text selection and dragging
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
